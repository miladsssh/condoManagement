<script type="text/ng-template" id="/newTicketModal.html">
	<div class="modal-header"> 
		<h3 class="modal-title">New Ticket</h3>
	</div>


	<div>
		<div>
			<div class="modal-body form-horizontal" id="createTicket">
				<div class="form-group">
					<label class="col-sm-3 control-label" style="text-align:right" for="title">Title</label>
					<div class="col-sm-9">
						<div class="input-group" style="width: 100%;" >
							<span class="twitter-typeahead" style="position: relative; display: inline-block; direction: ltr; width: 100%;">
								<input ng-model="title" type="text" id="title" name="title" class="form-control tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;" />
							</span>
						</div>
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-3 control-label" style="text-align:right" for="description">Description</label>
					<div class="col-sm-9">
						<div class="input-group" style="width: 100%;" >
							<span class="twitter-typeahead" style="position: relative; display: inline-block; direction: ltr; width: 100%;">
								<textarea ng-model="description" id="description" name="description" class="form-control tt-input" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;"></textarea>
							</span>
						</div>
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-3" style="text-align:right">Attachment</label>
					<div class="col-sm-9">


								<input ng-model="file" type="file" nv-file-select uploader="uploader"/><br/>

								<table class="table fileupload" ng-show="uploader.queue[0].file.name">
									<thead>
										<tr>
											<th width="50%">Name</th>
											<th ng-show="uploader.isHTML5">Size</th>
											<th ng-show="uploader.isHTML5">Progress</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in uploader.queue">
											<td>
												<strong>{{ item.file.name }}</strong>
												<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
											</td>
											<td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
											<td ng-show="uploader.isHTML5">
												<div class="progress" style="margin-bottom: 0;">
													<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
												</div>
											</td>
											<td nowrap>
												<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
													<span class="glyphicon glyphicon-trash"></span> Remove
												</button>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>

			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-click="uploader.uploadAll(); submit() " data-loading-text="submitting">submit</button>
				<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
			</div>

		</div>
	</div>
</script>
